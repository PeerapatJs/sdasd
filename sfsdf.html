<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างเว็บ HTML + CSS</title>
    <style>
        /* กำหนดพื้นหลังและตัวอักษร */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* การตั้งค่า container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* เมนูนำทาง */
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ส่วนเนื้อหา */
        .content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* ส่วนฟุตเตอร์ */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- header -->
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา!</h1>
    </header>

    <!-- เมนู -->
    <nav>
        <a href="#">หน้าแรก</a>
        <a href="#">บริการ</a>
        <a href="#">ติดต่อเรา</a>
    </nav>

    <!-- เนื้อหา -->
    <div class="container">
        <div class="content">
            <h2>เกี่ยวกับเรา</h2>
            <p>เว็บไซต์นี้เป็นตัวอย่างการใช้งาน HTML และ CSS สำหรับการเรียนรู้พื้นฐานการพัฒนาเว็บ.</p>
        </div>
    </div>

    <!-- ฟุตเตอร์ -->
    <footer>
        <p>© 2025 เว็บไซต์ตัวอย่าง</p>
    </footer>

</body>
</html>
